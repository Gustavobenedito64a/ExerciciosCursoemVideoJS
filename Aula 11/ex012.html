<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var velocidade = window.document.getElementById('txtvel');
            var res = window.document.querySelector("div#res");
            var vel = Number(velocidade.value);
            res.innerHTML = "Sua velocidade atual Ã© de " + vel;
            if(vel > 60){
                res.innerHTML += "<p>Voce esta mutado por excesso de velocidade</p>"
            }else{
                res.innerHTML += "<p>aproveite a viagem</p>"
            }
        }
    </script>
</html>
